<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Login</title>

	<!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
	<!-- Bootstrap CSS -->
	<link
	        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	        rel="stylesheet"
	/>
	
	<meta name="theme-color" content="#7952b3"/>
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet"/>

	<link th:href="@{/css/signin.css}" rel="stylesheet">

</head>
<body class="text-center">

	<main class="form-signin">
		<form class="form-signin" th:action="@{/account/login}" method="post">
			<img class="mb-4" th:src="@{/images/bootstrap-logo.svg}" alt="" width="72" height="57">
			<h1 class="h3 mb-3 fw-normal">로그인</h1>
			<div class="alert alert-danger" role="alert" th:if="${param.error}">
				Invalid username and password
			</div>
			<div class="alert alert-primary" role="alert" th:if="${param.logout}">
				You have been logged out
			</div>
			<label for="employee_number" class="visually-hidden">사번</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="사번" required autofocus> 
			<label for="password" class="visually-hidden">Password</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
			<!-- div class="checkbox mb-3">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div -->
			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
		</form>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
