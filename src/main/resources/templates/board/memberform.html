<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('회원')"></head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('member')">
</nav>

<main class="container">
    <h2>회원등록</h2>
    <div style="height: 10px"></div>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="employeenumber" class="form-label">사번</label>
            <input type="text" class="form-control" id="employeenumber" th:text="${}" required>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="col-md-6">
            <label for="username" class="form-label">이름</label>
            <input type="text" class="form-control" id="username" placeholder="">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">E-MAIL</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
            <label for="department" class="form-label">부서코드</label>
            <input type="text" class="form-control" id="department" placeholder="">
        </div>
        <div class="col-md-6">
            <label for="language" class="form-label">언어코드</label>
            <input type="email" class="form-control" id="language" required>
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phone">
        </div>
        <div class="col-md-2">
            <label for="enabled" class="form-label">사용여부</label>
            <select id="enabled" class="form-select">
                <option selected>Y</option>
                <option>N</option>
            </select>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="adminChecked">
            <label class="form-check-label" for="adminChecked">admin</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="userChecked">
            <label class="form-check-label" for="userChecked">user</label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
></script>

</body>
</html>
